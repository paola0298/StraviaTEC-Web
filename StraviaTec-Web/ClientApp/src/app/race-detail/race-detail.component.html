<div class="container">
    <h3>{{ carrera.nombre }}</h3>
    <div class="row mt-lg-4">
        <div class="col-6">
            <h5>Detalles del evento</h5>
            <div class="card">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            Fecha: <strong>{{ carrera.fecha }}</strong>
                        </li>
                        <li class="list-group-item">
                            Costo de inscripción: <strong>₡ {{ carrera.costo }}</strong>
                        </li>
                        <li class="list-group-item">
                            Tipo de actividad: <strong id="tipoActividad"></strong>
                        </li>
                        <li class="list-group-item">
                            Categorías
                            <ul class="list-group list-group-flush" id="categorias-container"></ul>
                        </li>
                        <li class="list-group-item">
                            Cuentas bancarias
                            <ul class="list-group list-group-flush" id="cuentas-container"></ul>
                        </li>
                        <li class="list-group-item">
                            Patrocinadores
                            <ul class="list-group list-group-flush" id="patrocinadores-container"></ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="form-group mt-lg-3">
                <button class="btn btn-primary" (click)="onInscribirse()">
                    Inscribirse al evento
                </button>
            </div>
        </div>
        <div class="col-6">
            <h5>Vista previa del recorrido</h5>
            <div id="leaflet-map" style="height: 400px; background-color: lightgray;"></div>
        </div>
    </div>
</div>

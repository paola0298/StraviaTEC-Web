<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

<div class="primary-container">
    <hr>
    <div class="card bg-light article-custom">
        <article class="card-body mx-auto">
            <h4 class="card-title mt-3 text-center custom-margin">Crear una Carrera</h4>
            <form class="container">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <div class="form-group">
                            <label for = "recorrido">  Cargar Recorrido
                            </label>
                            <input type="file" accept=".gpx" name="recorrido" id="recorrido" class="form-control" (change)="loadRuta($event)">
                        </div>
                    </div>

                    <div class="form-group col-md-8">
                        <div class="form-row margin-bottom">
                            <div class="form-group input-group col">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input id="name" name="name" class="form-control" placeholder="Nombre" type="text">
                            </div> <!-- form-group// -->

                            <div class="form-group input-group col">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input id="actividad" name="actividad" class="form-control" placeholder="Actividad"
                                    type="text">
                            </div> <!-- form-group// -->

                            
                        </div>

                        <div class="form-row margin-bottom">

                            <div class="form-group input-group col">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input id="last-name2" name="last-name2" class="form-control" placeholder="Segundo Apellido"
                                    type="text">
                            </div> <!-- form-group// -->

                            <div class="form-group input-group col">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fas fa-birthday-cake"></i> </span>
                                </div>
                                <input id="birth" name="birth" class="form-control" placeholder="Fecha de nacimiento"
                                    type="date">
                            </div> <!-- form-group// -->

                            
                        </div>

                        <div class="form-row margin-bottom">

                            <div class="form-group input-group col">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fas fa-globe"></i> </span>
                                </div>
                                <input id="nationality" name="nationality" class="form-control" placeholder="Nacionalidad"
                                    type="text">
                            </div> <!-- form-group// -->

                            <div class="form-group input-group col">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user-circle"></i> </span>
                                </div>
                                <input id="username" name="username" class="form-control" placeholder="Nombre de usuario"
                                    type="text">
                            </div> <!-- form-group// -->
        
                            
                        </div>

                        <div class="form-row margin-bottom">
                            <div class="form-group input-group col">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                                </div>
                                <input id="pass" class="form-control" placeholder="Crear contraseña" type="password">
                            </div> <!-- form-group// -->
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" (click)="saveAthlete()">Crear carrera</button>
                
                <div class="form-group">

                <button type="button" class="btnA btn-primary" [routerLink]="['/menu-organizador']">   Atrás</button>
                 
            </div>
            </form>

        </article>

</div>

<!-- The Modal -->
<div class="modal" id="saveMsj">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="saveMsjLabel"></h4>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <a id="msjText"></a>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-block" data-dismiss="modal"
                    (click)="closeModal('saveMsj')">Close</button>
            </div>
        </div>
    </div>
</div>

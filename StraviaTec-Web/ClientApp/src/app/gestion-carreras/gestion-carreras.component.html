<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

<div class="primary-container">
    <hr>
    <div class="card bg-light article-custom">
        <article class="card-body mx-auto">
            <h4 class="card-title mt-3 text-center custom-margin">Crear una Carrera</h4>
            <form class="container">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <div class="form-group">
                            <label for="recorrido">  Cargar Recorrido
                            </label>
                            <input type="file" accept=".gpx" name="recorrido" id="recorrido" class="form-control" (change)="loadRuta($event)">
                        </div>
                    </div>

                    <div class="form-group col-md-8">
                        <div class="form-row margin-bottom">
                            <div class="form-group input-group col">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                                </div>
                                <input id="name" name="name" class="form-control" placeholder="Nombre" type="text">
                            </div> <!-- form-group// -->


                            <div class="form-group input-group col">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fas fa-calendar-alt"></i> </span>
                                </div>
                                <input id="date" name="date" class="form-control" placeholder="Fecha"
                                    type="date">
                            </div> <!-- form-group// -->                           
                        </div>

                        <div class="form-row margin-bottom">
                            <div class="form-group input-group col">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fas fa-pager"></i> </span>
                                </div>
                                <input id="categoria" name="categoria" class="form-control" placeholder="Categoría"
                                    type="number">
                            </div> <!-- form-group// -->

                            <div class="form-group input-group col">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-handshake"></i> </span>
                                </div>
                                <input id="patrocinador" name="Patrocinador" class="form-control" placeholder="Patrocinador"
                                    type="number">
                            </div> <!-- form-group// -->

                            <div class="form-group input-group col">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"> <i class="fa fa-money-check-alt"></i> </span>
                                </div>
                                <input id="Cuenta Bancaria" name="Cuenta Bancaria" class="form-control" placeholder="Cuenta Bancaria"
                                    type="text">
                            </div> <!-- form-group// -->
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" (click)="saveAthlete()">Crear carrera</button>
                
                <div class="form-group">

                <button type="button" class="btnA btn-primary" [routerLink]="['/menu-organizador']">   Atrás</button>
                 
            </div>
            </form>

        </article>

<!-- The Modal -->
<div class="modal" id="saveMsj">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title" id="saveMsjLabel"></h4>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <a id="msjText"></a>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary btn-block" data-dismiss="modal"
                    (click)="closeModal('saveMsj')">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="form-group flex-grow-1 mt-lg-2">
            <h3>{{ carrera.nombre }}</h3>
        </div>
    </div>
    
    <div class="row mt-lg-4">
        <div class="col-6">
            <h5>Detalles del evento</h5>
            <div class="card">
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            Fecha: <strong>{{ carrera.fecha }}</strong>
                        </li>
                        <li class="list-group-item">
                            Costo de inscripción: <strong>₡ {{ carrera.costo }}</strong>
                        </li>
                        <li class="list-group-item">
                            Tipo de actividad: <strong id="tipoActividad"></strong>
                        </li>
                        <li class="list-group-item">
                            Categorías
                            <ul class="list-group list-group-flush" id="categorias-container"></ul>
                        </li>
                        <li class="list-group-item">
                            Patrocinadores
                            <ul class="list-group list-group-flush" id="patrocinadores-container"></ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-6">
            <h5>Vista previa del recorrido</h5>
            <div class="form-row  mt-lg-4">
                <div class="col-3">
                    <h6>Distancia</h6>
                </div>
                <div class="col-3">
                    <h6>Duración</h6>
                </div>
            </div>
            <div class="row mb-lg-4">
                <div class="col-3">
                    <span id="distance"></span>
                </div>
                <div class="col-3">
                    <span id="duration"></span>
                </div>
            </div>

            <div id="leaflet-map" style="height: 400px; background-color: lightgray;"></div>
        </div>
    </div>
</div>

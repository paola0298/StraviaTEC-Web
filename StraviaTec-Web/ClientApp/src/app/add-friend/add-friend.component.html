<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css">

<div class="container">
    <div class="row">
        <h2>Buscar deportistas</h2>
        <div class="input-group margin-bottom">
            <input id="search-input" type="text" class="form-control" placeholder="Escriba el nombre del deportista">
            <div class="input-group-append">
                <button class="btn btn-secondary" type="button" (click)="searchAthlete()">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>

        <div class="list-group container" *ngFor="let athlete of athletes">
            <a class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <div class="row">
                        <div class="column margin-right">
                            <img src= {{athlete.foto}}>
                        </div>
                        <div class="column">
                            <h5 class="mb-1">{{ athlete.nombre }} {{ athlete.apellido1 }} {{ athlete.apellido2 }}</h5>
                            <h6 class="mb-1"> {{ athlete.nacionalidad }}</h6>
                            <h6 class="mb-1"> {{ athlete.user }}</h6>
                            <button id="follow-btn" class="btn btn-primary button-margin" (click)=followFriend(athlete.user)>Seguir</button>
                        </div>
                    </div>
                </div>
            </a>
            
        </div>
    </div>
</div>

<!--Modal to open when error-->
<div class="modal fade" id="saveMsj" tabindex="-1" role="dialog" aria-labelledby="saveMsjLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!--<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>-->
          <h4 class="modal-title" id="saveMsjLabel"></h4> <!--El texto se coloca en script-->
        </div>
        <div class="modal-body">
          <a class="custom-close" id="msjText"></a>  <!--El texto se coloca en script-->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info" data-dismiss="modal" (click)="closeModal('saveMsj')">Cerrar</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
